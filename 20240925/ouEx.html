<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>중첩 리스트</title>
</head>
<body>
    <h3>내가 사는 이유</h3>
    <hr>
    <ul>
        <li>내가 좋아하는 음식
            <ul>
                <li>감자탕</li>
                <li>스파게티</li>
                <li>잔치국수</li>
            </ul>
        </li>
        <li>
            <ol type="A">
                <li>1.물을 끓인다.</li>
                <li>2.스프를 넣는다</li>
                <li>3.라면을 끓인다.</li>
                <li>4.파와 계란을 넣는다.</li>
                <li>5.맛있게 먹는다.</li>
            </ol>
        </li>
    </ul>
</body>
</html>
