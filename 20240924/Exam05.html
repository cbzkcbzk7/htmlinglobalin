<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>개발자의 포멧 그대로 출력</title>
</head>
<body>
    <h3>개발자의 포멧 그대로 출력</h3>
    <hr>
    <p>
        &lt;p&gt; 태그를 사용하면 
            여러개의 빈칸은 하나로,
            여러 줄은 한 줄에 붙여 출력됨   
    </p>
    <hr>
    <pre>
        &lt;pre&gt; 태그를 사용하면
        사용자가 입력한 그대로 
        출력됨

        package com.ex;

        public class Exam{
            public static void main(String[] args){
                System.out.println("안녕하세요");
            }
        }
    </pre>
</body>
</html>
